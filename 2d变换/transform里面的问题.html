<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{height: 300px;border: 1px solid black}
        .box{width: 100px;height: 100px;background: red;margin: 10px;transition: 5s;
        }
        body:hover .box:nth-of-type(1){-webkit-transform: translate(100px) scale(0.5)}
        body:hover .box:nth-of-type(2){-webkit-transform: scale(0.5) translate(100px)}
    </style>
</head>
<body>
<!--Transform 执行顺序问题 — 后写先执行
-->
<div class="box"></div>
<div class="box"></div>
</body>
</html>
