<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /*resize 自由缩放
    Both 水平垂直都可以缩放
    Horizontal 只有水平方向可以缩放
    Vertical 只有垂直方向可以缩放
        注意：一定要配合overflow:auto 一块使用只有水平方向可以缩放
*/
        .box{width: 100px;height: 100px;  background: url("../img/img1.jpg") ;
            border: 10px solid black;resize: both;overflow: auto;}
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
