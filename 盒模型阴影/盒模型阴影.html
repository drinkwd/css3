<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{margin: 10px}
        #box1{width: 100px;height: 100px;box-shadow: 10px 10px 30px blue;background: red}
        /*inset内投影*/
        #box2{width: 100px;height: 100px;box-shadow: inset 10px 10px 30px blue;background: red}
        /*扩展半径加在颜色前面 扩展了多少个像素之后才开始模糊*/
        #box3{width: 100px;height: 100px;box-shadow:0 0 10px 30px blue;background: red}
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
</body>
</html>
