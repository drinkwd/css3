<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width: 300px;
            border: 1px solid black;
            font-size: 14px;
            line-height: 20px;
            /*强制文本不换行*/
            white-space: nowrap;
            overflow: hidden;
            /*文本超出显示省略号*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<p>王东我爱你啊王东我爱你啊王东我爱你啊王东我爱你啊</p>
</body>
</html>
