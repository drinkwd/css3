<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*文字排列方式一定要配合unicode-bidi: bidi-override一起使用否则就是一个右对齐*/
        p{
            width: 300px;border: 1px solid black;font-size: 14px;line-height: 20px;
        direction: rtl;unicode-bidi: bidi-override;}
    </style>
</head>
<body>
<p>我爱王东</p>
</body>
</html>
