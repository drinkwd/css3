<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width: 100px;height: 100px;border: 10px solid black; background-image:
        -webkit-repeating-linear-gradient(30deg, red 0,blue 30px) }
    </style>
</head>
<body>
<!--linear-gradient([<起点> || <角度>,]? <点>, <点>…)
只能用在背景上
IE filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#ff0000',GradientType='1');
参数
起点：从什么方向开始渐变		默认：top
left、top、left top
角度：从什么角度开始渐变
xxx deg的形式
点：渐变点的颜色和位置
black 50%，位置可选
-->
<div id="box"></div>
</body>
</html>
