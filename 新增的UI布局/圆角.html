<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            /*两个值的时候第一个值左上角和右下角*/
            /*最多可以有四个参数*/
            /*x轴半径/y轴半径椭圆的时候会用到*/
            width: 100px;height: 100px;border-radius: 10px/20px;border: 1px solid black;}
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
